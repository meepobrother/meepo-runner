<div class="form registerinfo-form" style="margin-top: 0px;padding-top: 0px;">
    <div class="form-line base-form-line onepxborder-t">
        <div class="input-extend-wrap onepxborder-b" *ngFor="let item of order.order$ | async">
            <div class="input input-extend onepxborder-b" *ngIf="item.num  && item.show">
                <label for="" class="txt">{{item.title}}</label>
                <div class="text">
                    <strong class="name">
                        {{item.num}}{{item.unit}}
                    </strong>
                    <br>
                    <em style="margin-left:0px;" class="job" [innerHTML]="item.desc"></em>
                </div>
            </div>
            <div class="input input-extend onepxborder-b" *ngIf="item.num === 0 && item.show">
                <label for="" class="txt">{{item.title}}</label>
                <div class="text">
                    <strong class="name" [innerHTML]="item.desc"></strong>
                    <em class="job" *ngIf="item.needPay">
                        <span>&nbsp;{{item.price}}å…ƒ</span>
                    </em>
                </div>
            </div>
        </div>
    </div>
</div>
